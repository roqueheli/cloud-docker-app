name: Compilando mi aplicacion
on:
  push:
    branches:
      - master
    # paths:
    #   - 'src/*'
    #   - 'package.json'
    #   - 'public/*'
    paths-ignore:
      - 'src/*'
      - 'package.json'
      - 'public/*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build